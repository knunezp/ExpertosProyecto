<!-- main -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="main-agileinfo slider">
                <div class="items-group">
                    <div class="item agileits-w3layouts">
                        <div class="block text main-agileits" style="background-image: url(../../assets/img/back3.jpg);">

                            <span class="circleLight"></span>
                            <!-- login form -->
                            <div class="login-form loginw3-agile">
                                <div class="agile-row">
                                    <h2 class="text-center"><b>Bienvenido</b></h2>
                                    <h2 class="text-center">Administrador</h2>
                                    <div class="login-agileits-top">
                                        <form (ngSubmit)="login(forma)" #forma="ngForm" class="m-3">
                                            <p>User Name </p>
                                            <input [(ngModel)]="usuarioLogin.nombre" name="nombre" type="text" class="name" required="" />
                                            <p>Password</p>
                                            <input [(ngModel)]="usuarioLogin.password" name="password" type="password" class="password" required="" />
                                            <label class="anim">
                                                  <input type="checkbox" class="checkbox">
                                                  <span> Remember me ?</span>
                                                </label>
                                            <input type="submit" value="Entrar">
                                        </form>
                                    </div>
                                    <div class="login-agileits-bottom wthree">
                                        <h6><a href="#">Forgot password?</a></h6>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="w3lsfooteragileits">
                            <p> &copy; 2020 KMDW. All Rights Reserved | Design by <a href="#">KMDW</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //main -->
        </div>
    </div>
</div>
